<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="/waldoheadcon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="Waldo.css">
        <script src="Waldo.js"></script>
        <title>
            Where's Waldo Assistant
        </title>
    </head>
    <body>
        <h3>Where's Waldo Assistant</h3>
        
        <div id="filter">
            <form action="demo_form.asp">
              <label><input type='checkbox' value="ooone" onclick='onCheck(this);'>Filter One</label> <br>
              <label><input type='checkbox' value="two" onclick='onCheck(this);'>Filter Two</label> <br>
              <label><input type='checkbox' value="three" onclick='onCheck(this);'>Filter Three</label> <br>
              <label><input type='checkbox' value="crop" onclick='onCheck(this);'>Mask Make Search Area Smaller</label> <br>
            </form>
        </div>
        
        <div id="puzzle_css">
            <input id="inp" type='file' />
            <input type='button' value = "submit" onclick='msg()'></input>
            <img src="puzzle.jpg" id="puzzle" usemap="#planetmap">
        </div>
    
        <canvas id="CropCanvas" height="400px" width="400px"></canvas>
        
    </body>

</html>
