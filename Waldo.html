<!DOCTYPE html>
<html>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <head>
        <link rel="shortcut icon" href="/waldoheadcon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/Waldo.css">
        <script type="text/javascript" src="js/waldo.js"></script>
        <script type="text/javascript" src="js/colorpicker.js"></script>

        <title>
            Here's Waldo
        </title>
    </head>
    <body>
        <h1>Here's Waldo!</h1>
        <h4>Some description to help user...</h4>
        
        
        <div id="upload_css">
            <input id="inp" type='file' value="puzzle.jpg"/>
            <input type='button' value="submit" onclick='uploadpic();'/>
        </div>
        
        <div id="filter_css">
            
            <div id="filter-controls">
                <button class='button' id="Reset" value="Reset" onclick='reset()'>Reset All</button><br>
                <button class='button' id="resetcolors" value="ResetColors" onclick='resetColor()'>Reset - Colors</button><br>
                <button class='button' id="resetmasks" value="ResetMasks" onclick='resetGray()'>Reset - Gray</button><br>
                <hr class='divider'>
                
                <div id="filter-buttons"> 
                    
                    <div id="redblock">
                        <label>
                            <input class="checkboxes" autocomplete="off" 
                                   type='checkbox' onclick='updateCheckbox(this, 0);'>
                                Show Red
                        </label><br>
                        
                        Hue Range: <br>
                        <button onclick='updateHueRange(0,1)'>Select Lower Hue</button>
                        <button onclick='updateHueRange(0,2)'>Select Upper Hue</button>
                    </div><br>
                    
                    <div id="blueblock">
                        <label>
                            <input class="checkboxes" autocomplete="off" 
                                      type='checkbox' onclick='updateCheckbox(this, 1);'>
                            Show Blue
                        </label> <br>
                        Hue Range: <br>
                        <button onclick='updateHueRange(1,1)'>Select Lower Hue</button>
                        <button onclick='updateHueRange(1,2)'>Select Upper Hue</button>
                    </div>
                    
                    <div id="yellowblock">
                        <label>
                            <input class="checkboxes" autocomplete="off" 
                                      type='checkbox' onclick='updateCheckbox(this, 2);'>
                            Yellow
                        </label> <br>
                        Hue Range: <br>
                        <button onclick='updateHueRange(2,1)'>Select Lower Hue</button>
                        <button onclick='updateHueRange(2,2)'>Select Upper Hue</button>
                    </div>
                    
                </div>
                
                <div id="color-selector">
                    <div id="picker-wrapper">
                        <div id="picker"></div>
                        <div id="picker-indicator"></div>
                    </div>
                    <div id="slider-wrapper">
                        <div id="slider"></div>
                        <div id="slider-indicator"></div>
                    </div>
                </div>
                
                <div id="greyout-buttons">
                    <button class='button' id="grayOut" onclick='grayOut()'>Gray Out Area</button><br>
                    
                    <button class='button' id="removeGray" onclick='removeGray()'>Remove Gray</button><br>
                    
                    <button class='button' id="allGray" onclick='allGray()'>Gray Out Everything</button><br>
                </div>
                
            </div>

            <div id="puzzle_css">
                
            <span id="cursor">
                <canvas id="image_canvas"></canvas>
            </span>
                
            </div>
        
        </div>
    </body>
</html>
