<!DOCTYPE html>
<html>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <head>
        <link rel="shortcut icon" href="/waldoheadcon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/Waldo.css">
        <script type="text/javascript" src="js/waldo.js"></script>
        <!--<script type="text/javascript" src="https://raw.githubusercontent.com/phoboslab/WebGLImageFilter/master/webgl-image-filter.js"></script>-->

        <title>
            Where's Waldo Assistant
        </title>
    </head>
    <body>
        <h3>Where's Waldo Assistant</h3>
        
        
        <div id="filter">
            <button class='resetbutton' id="Reset" value="Reset" onclick='reset()'>Reset</button><br>
            <hr class='divider'>
            
              <label><input class="checkboxes" autocomplete="off" type='checkbox' onclick='updateCheckbox(this, 0);'>Show Red</label> <br>
              <label><input class="checkboxes" autocomplete="off" type='checkbox' onclick='updateCheckbox(this, 1);'>Show Blue</label> <br>
              <label><input class="checkboxes" autocomplete="off" type='checkbox' onclick='updateCheckbox(this, 2);'>Show Yellow</label> <br>

            <label><input class="checkboxes" autocomplete="off" type='checkbox' value="crop" onclick='crop(this);'>Mask Make Search Area Smaller</label> <br>
        
        </div>

        <div id="upload_css">
            <input id="inp" type='file' value="puzzle.jpg"/>
            <input type='button' value = "submit" onclick='uploadpic();'></input>
        </div>
    
        <div id="puzzle_css">
            <!--<canvas id="image_canvas" width=1000 height=1000></canvas>-->
            <canvas id="image_canvas"></canvas>
        </div>

    </body>
</html>
