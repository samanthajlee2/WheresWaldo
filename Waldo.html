<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="/waldoheadcon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="Waldo.css">

        <title>
            Where's Waldo Assistant
        </title>
    </head>
    <body>
        <h3>Where's Waldo Assistant</h3>
        
        <div id="filter">
            <form action="demo_form.asp">
              <label><input type='checkbox' value="ooone" onclick='onCheck(this);'>Filter One</label> <br>
              <label><input type='checkbox' value="two" onclick='onCheck(this);'>Filter Two</label> <br>
              <label><input type='checkbox' value="three" onclick='onCheck(this);'>Filter Three</label> <br>
              <label><input type='checkbox' value="four" onclick='onCheck(this);'>Filter Four</label> <br>
            </form>
        </div>
        
        <div id="puzzle_css">
            <input id="inp" type='file' />
            <input type='button' value = "submit" onclick="msg()"></input>
            <img src="puzzle.jpg" id="puzzle" usemap="#planetmap">
        </div>
    
        <script>
        function msg() {
            var input_im = document.getElementById("newpuzzle");
            console.log(input_im.value);

            var image = document.getElementById("puzzle"); 
            var width = image.clientWidth;
            console.log(width);
            image.src = input_im.value;
            width = image.clientWidth;
            console.log(width);
        }
            
        function onCheck(filter) {
            if (filter.checked){
                addFilter(filter.value);
            } else {
                removeFilter(filter.value);
            }
        }
        
        function addFilter(filterName) {
            alert("ADD filter: " + filterName);
        }
            
        function removeFilter(filterName) {
            alert("REMOVE filter: " + filterName);
        }
            
        </script>

    </body>

</html>
